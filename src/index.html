<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Travel nest</title>
    <link rel="icon" href="static/images/icons/Logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>
    <div class="navigation">

        <div class="navigation-block">
            <div class="language-block">
                <select name="languages" id="languages">
                    <option value="en-US">English</option>
                    <option value="fr">Fran√ßais</option>
                </select>
            </div>
            <nav></nav>
            <img id="logo" src="static/images/icons/Logo.png" alt="Logo"/>

        </div>

        <span id="hamburger" class="material-symbols-outlined">
            menu
        </span>
    
        <span id="close" class="material-symbols-outlined hidden">
            close
        </span>
    </div>

    <div id="landings-page" class="section landings-page">
        <div class="carrousel">
            <div class="corrousel_container">
                <img src="static/images/img1.webp">
                <img src="static/images/img2.webp">
                <img src="static/images/img3.webp">
            </div>
        </div>
        <div class="title-box">
            <h1 id="landings-page-title"></h1>
        </div>
        <a href="https://www.airbnb.nl/rooms/625383603377794573?preview_for_ml=true" id="bookButton" type="button" name="bookButton" target="_blank"></a>

    </div>

    <div id="second-page" class="section second-page">
        <h1 id="second-page-title" class="default-title"></h1>
        <div class="second-page-fields"></div>
    </div>

    <div id="third-page" class="3d-image section third-page">
        <h1 id="third-page-title" class="default-title"></h1>
        <div class="3d-images">
            <select name="imagesNav" id="imagesNav">
            </select>
            <canvas class="webgl"></canvas>
            <script type="module" src="./utils/threejs-script.js"></script>    
        </div>
    </div>

    <div id="fourth-page" class="section fourth-page">
        <h1 id="fourth-page-title" class="default-title"></h1>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
